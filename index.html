<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="css/pwa.css">
        <title>
                PWA
        </title>
    </head>
    <body>
        <script>
            if ('serviceWorker' in navigator) {
                  navigator.serviceWorker.register('sw.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker の登録に成功 with scope: ', registration.scope);
                  }).catch(function(err) {
                    // registration failed :(
                    console.log('ServiceWorker の登録に失敗: ', err);
                  });
              }
        </script>
            PWA実現します
    </body>
</html>
